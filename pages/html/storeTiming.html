<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ezryder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700;0,1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/customStyling.css" />
  </head>
  <body>
    <div class="main-container no-padding navStyle storeTiming" id="holidays">
      <article id="top-nav">
        <div class="reviewBackButton">
          <img src="/pages/assets/Reviews/arrow.png" alt="" />
          <p>Add Store Timing</p>
        </div>
        <p>
          <span>3</span>
          <img src="/pages/assets/homeScreen/shoppingBag.png" alt="" />
        </p>
      </article>
      
      <article class="timing">
        <div class="day-row head">
          <div class="day hide">...</div>
          <p class="openingTime">Opening Time</p>
          <p class="closingTime">Closing Time</p>
        </div>
        <div class="day-row ">
          <p class="day">Monday</p>
          <p class="openingTime">10:00 AM</p>
          <p class="closingTime">9:00 PM</p>
        </div>
        <div class="day-row ">
          <p class="day">Tuesday</p>
          <p class="openingTime">10:00 AM</p>
          <p class="closingTime">9:00 PM</p>
        </div>
        <div class="day-row ">
          <p class="day">Wednesday</p>
          <p class="openingTime">10:00 AM</p>
          <p class="closingTime">9:00 PM</p>
        </div>
        <div class="day-row ">
          <p class="day">Thursday</p>
          <p class="openingTime">10:00 AM</p>
          <p class="closingTime">9:00 PM</p>
        </div>
        <div class="day-row ">
          <p class="day">Friday</p>
          <p class="openingTime">10:00 AM</p>
          <p class="closingTime">9:00 PM</p>
        </div>
        <div class="day-row ">
          <p class="day">Saturday</p>
          <p class="openingTime">10:00 AM</p>
          <p class="closingTime">9:00 PM</p>
        </div>
        <div class="day-row ">
          <p class="day">Sunday</p>
          <p class="openingTime">10:00 AM</p>
          <p class="closingTime">9:00 PM</p>
        </div>
      </article>

      <section class="nav-wrapper">
        <div class="bottomNav">
          <article>
            <img src="/pages/assets/Reviews/home.png" alt="" />
            <p>Home</p>
          </article>

          <article>
            <img src="/pages/assets/Reviews/list.png" alt="" />
            <p>Orders</p>
          </article>

          <article class="selected">
            <img src="/pages/assets/Reviews/wallet.png" alt="" />
            <p>Earnings</p>
          </article>

          <article>
            <img src="/pages/assets/Reviews/user.png" alt="" />
            <p>Account</p>
          </article>
        </div>
      </section>
    </div>
  </body>
</html>
