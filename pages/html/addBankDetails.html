<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ezryder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700;0,1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/customStyling.css" />
  </head>
  <body>
    <div class="main-container no-padding navStyle" id="addBankDetails">
      <article id="top-nav">
        <div class="reviewBackButton">
          <img src="/pages/assets/Reviews/arrow.png" alt="" />
          <p>Add Bank Details</p>
        </div>
        <p>
          <span>3</span>
          <img src="/pages/assets/homeScreen/shoppingBag.png" alt="" />
        </p>
      </article>

      <form>
        <article>
          <label for="email">Account Name</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your account name"
          />
        </article>
        <article>
          <label for="email">Account Number</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your account number"
          />
        </article>
        <article>
          <label for="email">IFSC Code</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your IFSC code"
          />
        </article>
        <button id="register">
          <p>Save Bank Details</p>
          <span>></span>
        </button>
      </form>

      <section class="nav-wrapper">
        <div class="bottomNav">
          <article>
            <img src="/pages/assets/Reviews/home.png" alt="" />
            <p>Home</p>
          </article>

          <article>
            <img src="/pages/assets/Reviews/list.png" alt="" />
            <p>Orders</p>
          </article>

          <article class="selected">
            <img src="/pages/assets/Reviews/wallet.png" alt="" />
            <p>Earnings</p>
          </article>

          <article>
            <img src="/pages/assets/Reviews/user.png" alt="" />
            <p>Account</p>
          </article>
        </div>
      </section>
    </div>
  </body>
</html>
