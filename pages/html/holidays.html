<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ezryder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

  <body>
    <div class="main-container no-padding navStyle" id="holidays">
      <article id="top-nav">
        <div class="reviewBackButton">
          <img src="/pages/assets/Reviews/arrow.png" alt="" />
          <p>Holidays</p>
        </div>
        <p>
          <span>3</span>
          <img src="/pages/assets/homeScreen/shoppingBag.png" alt="" />

      </article>
      <h1>List of holidays when store will remain close</h1>
      
      <article class="holiday-list">
        <div class="holiday">
          <p class="date">24-10-2022</p>
          <p class="occasion">Store will remain closed on occassion of Diwali holidays</p>
        </div>
        <div class="holiday">
          <p class="date">12-07-2022</p>
          <p class="occasion">Store will remain closed on occassion of Navratri holidays</p>
        </div>

      <section class="nav-wrapper">
        <div class="bottomNav">
          <article>
            <img src="/pages/assets/Reviews/home.png" alt="" />

          </article>

          <article>
            <img src="/pages/assets/Reviews/list.png" alt="" />
            <p>Orders</p>
          </article>

          <article class="selected">
            <img src="/pages/assets/Reviews/wallet.png" alt="" />
            <p>Earnings</p>
          </article>

          <article>
            <img src="/pages/assets/Reviews/user.png" alt="" />
