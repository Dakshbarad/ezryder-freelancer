<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ezryder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700;0,1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/customStyling.css" />
  </head>
  <body>
    <div
      class="main-container no-padding navStyle addStore"
      id="addBankDetails"
    >
      <article id="top-nav">
        <div class="reviewBackButton">
          <img src="/pages/assets/Reviews/arrow.png" alt="" />
          <p>Add Store</p>
        </div>
        <p>
          <span>3</span>
          <img src="/pages/assets/homeScreen/shoppingBag.png" alt="" />
        </p>
      </article>

      <form>
        <article>
          <label for="email">Store Name</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter Store name"
          />
        </article>
        <article>
          <label for="email">Upload Your Store Logo</label>
          <div id="logo-button"><img src="/pages/assets/addStore/logo.png" alt=""></div>
        </article>
        <article>
          <label for="email">Mobile Number</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your account number"
          />
        </article>
        <article>
          <label for="email">Email Address</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your IFSC code"
          />
        </article>
        <article>
          <label for="email">Store Contact Person Name</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your IFSC code"
          />
        </article>
        <article>
          <label for="email">Add Complete Address</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your IFSC code"
          />
        </article>
        <article>
          <label for="email">Select City</label>
          <select name="email" id="email" placeholder="Enter your IFSC code">
            <option value="Select Category">Select Category</option>
          </select>
        </article>
        <article>
          <label for="email">Select State</label>
          <select name="email" id="email" placeholder="Enter your IFSC code">
            <option value="Select Category">Select Category</option>
          </select>
        </article>
        <article>
          <label for="email">Select Country</label>
          <select name="email" id="email" placeholder="Enter your IFSC code">
            <option value="Select Category">Select Category</option>
          </select>
        </article>
        <div class="area-article">
          <article id="input-wrapper">
            <label for="email">Area</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your area"
            />
          </article>
          <article>
            <label for="email">Area</label>
            <button id="locate"><img src="/pages/assets/addStore/compass.png" alt=""></button>
          </article>
        </div>
        <button id="register">
          <p>Save</p>
          <span>></span>
        </button>
      </form>
    </div>
  </body>
</html>
